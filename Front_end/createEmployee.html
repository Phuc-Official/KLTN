<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bảng điều khiển</title>
    <link rel="stylesheet" href="css/employee.css" />
  </head>
  <body>
    <div class="dashboard">
      <h3>Tạo nhân viên mới</h3>
      <div id="create-user-form">
        <div class="form-group">
          <label>Mã nhân viên</label>
          <input type="text" id="MaNhanVien" readonly />
        </div>
        <div class="form-group">
          <label>Tên đăng nhập</label>
          <input type="text" id="TenDangNhap" />
        </div>
        <div class="form-group">
          <label>Mật khẩu</label>
          <input type="password" id="MatKhau" />
        </div>
        <div class="form-group">
          <label>Tên nhân viên</label>
          <input type="text" id="TenNhanVien" />
        </div>
        <div class="form-group">
          <label>Quyền</label>
          <select id="IsAdmin">
            <option value="false">Nhân viên</option>
            <option value="true">Quản trị viên</option>
          </select>
        </div>
      </div>
      <button class="submit-button" onclick="createUser()">
        Tạo nhân viên
      </button>
      <button class="logout-button" onclick="cancel()">Hủy</button>
    </div>
    <script src="javascript/constants.js"></script>
    <script src="javascript/screens/employee.js"></script>
  </body>
</html>
