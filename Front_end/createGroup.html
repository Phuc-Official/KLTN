<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý kho - Thêm nhóm sản phẩm</title>
    <link rel="stylesheet" href="css/createProduct.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <button onclick="cancel()" class="button-cancel">Hủy</button>
      <button id="add-product-button" type="button" class="add-product-button">
        Thêm mới
      </button>
    </header>
    <div class="container">
      <main class="content">
        <div class="main-section">
          <div class="header-container">
            <button id="back-button" onclick="cancel()" class="button-back">
              <i class="fas fa-arrow-left"></i>
            </button>
            <h1 id="back-title">Thêm nhóm sản phẩm</h1>
          </div>
          <div class="main-content">
            <section class="form-container">
              <h3>Thông tin nhóm sản phẩm</h3>
              <form id="group-form">
                <div class="input-row">
                  <div class="input-group">
                    <label for="group-id">Mã nhóm</label>
                    <input
                      type="text"
                      id="group-id"
                      placeholder="Nhập mã nhóm"
                      required
                    />
                  </div>
                  <div class="input-group">
                    <label for="group-name">Tên nhóm</label>
                    <input
                      type="text"
                      id="group-name"
                      placeholder="Nhập tên nhóm"
                      required
                    />
                  </div>
                </div>

                <label for="description">Mô tả</label>
                <textarea id="description" placeholder="Nhập mô tả"></textarea>
              </form>
            </section>
            <aside class="side-panel">
              <h3>Thông tin khác</h3>
              <div class="info-item">
                <p>Ảnh sản phẩm</p>
                <button class="upload-button">Thêm ảnh</button>
              </div>
            </aside>
          </div>
        </div>
      </main>
    </div>
    <script src="javascript/screens/groups.js"></script>
  </body>
</html>
