<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý kho - Chi tiết phiếu kiểm kê</title>
    <link rel="stylesheet" href="css/createProduct.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header></header>
    <div class="container">
      <main class="content">
        <div class="main-section">
          <div class="header-container">
            <button id="back-button" onclick="cancel()" class="button-back">
              <i class="fas fa-arrow-left"></i>
            </button>
            <h1 id="back-title">Chi tiết phiếu kiểm kê</h1>
          </div>
          <div class="main-content">
            <section class="form-container" id="inventory-details">
              <h2>Danh sách sản phẩm kiểm kê</h2>
              <table id="product-table">
                <thead>
                  <tr>
                    <th>Mã SP</th>
                    <th>Tên SP</th>
                    <th>Đơn vị tính</th>
                    <th>Số lượng tồn</th>
                    <th>Số lượng thực tế</th>
                  </tr>
                </thead>
                <tbody id="product-list"></tbody>
              </table>
            </section>
            <aside class="side-panel">
              <h3>Thông tin phiếu kiểm kê</h3>
              <div class="input-row">
                <div class="input-group">
                  <label for="sheet-id">Mã phiếu:</label>
                  <input type="text" id="sheet-id" value="" disabled />
                </div>
                <div class="input-group">
                  <label for="sheet-name">Tên phiếu:</label>
                  <input type="text" id="sheet-name" value="" disabled />
                </div>
              </div>

              <div class="input-row">
                <div class="input-group">
                  <label for="employee">Nhân viên kiểm kê:</label>
                  <input type="text" id="employee" value="" disabled />
                </div>
                <div class="input-group">
                  <label for="date">Ngày kiểm kê:</label>
                  <input type="text" id="date" value="" disabled />
                </div>
              </div>
              <div class="input-group">
                <label for="description">Mô tả phiếu kiểm kê:</label>
                <textarea id="description" rows="4" disabled></textarea>
              </div>
            </aside>
          </div>
        </div>
      </main>
    </div>

    <script src="javascript/screens/inventory/sheetDetail.js"></script>
  </body>
</html>
