<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý kho - Thêm sản phẩm</title>
    <link rel="stylesheet" href="css/createProduct.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <script src="javascript/constants.js"></script>
    <header>
      <button onclick="cancel()" class="button-cancel">Hủy</button>
      <button id="add-button" type="button" class="add-button">
        Thêm sản phẩm
      </button>
    </header>
    <div class="container">
      <main class="content">
        <div class="main-section">
          <div class="header-container">
            <button id="back-button" onclick="cancel()" class="button-back">
              <i class="fas fa-arrow-left"></i>
            </button>
            <h1 id="back-title">Thêm sản phẩm</h1>
          </div>
          <div class="main-content">
            <section class="form-container">
              <h3 id="title">Thông tin sản phẩm</h3>
              <form id="product-form">
                <div class="input-row">
                  <div class="input-group">
                    <label for="product-id">Mã sản phẩm</label>
                    <input
                      type="text"
                      id="product-id"
                      placeholder="Nhập mã sản phẩm"
                      required
                    />
                  </div>
                  <div class="input-group">
                    <label for="product-group">Loại sản phẩm</label>
                    <select id="product-group">
                      <option value="" disabled selected>
                        Chọn loại sản phẩm
                      </option>
                    </select>
                  </div>
                </div>

                <label for="product-name">Tên sản phẩm</label>
                <input
                  type="text"
                  id="product-name"
                  placeholder="Nhập tên sản phẩm"
                  required
                />

                <div class="input-row">
                  <div class="input-group">
                    <label for="weight">Trọng lượng</label>
                    <input
                      type="number"
                      id="weight"
                      placeholder="Nhập trọng lượng (kg/lít)"
                    />
                  </div>
                </div>

                <div
                  id="unit-container"
                  style="
                    border: 1px solid #ccc;
                    padding: 10px;
                    margin-top: 10px;
                  "
                >
                  <h4 id="unit-title" style="cursor: pointer">
                    Đơn vị tính
                    <i id="toggle-arrow" class="fas fa-chevron-down"></i>
                  </h4>
                  <br />
                  <div id="units-content" style="display: block">
                    <div>
                      <label for="base-unit">Đơn vị cơ bản:</label>
                      <br />
                      <br />
                      <input
                        type="text"
                        id="base-unit"
                        placeholder="Nhập tên đơn vị cơ bản"
                        required
                      />
                    </div>
                    <div id="additional-units"></div>
                    <button id="add-unit">Thêm đơn vị khác</button>
                  </div>
                </div>

                <label for="description">Mô tả</label>
                <textarea id="description" placeholder="Nhập mô tả"></textarea>
              </form>
            </section>
            <aside class="side-panel">
              <h3>Thông tin khác</h3>
            </aside>
          </div>
        </div>
      </main>
    </div>

    <script src="javascript/screens/product/products.js"></script>
  </body>
</html>
