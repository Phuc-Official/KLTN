<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý kho - Chi tiết đơn hàng</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/createProduct.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <script src="javascript/constants.js"></script>
    <header>
      <div class="container-button">
        <!-- <button id="export-button" type="button" class="export-button">
          Xuất phiếu
        </button> -->
        <button id="delete-button" type="button" class="delete-button">
          Xóa phiếu
        </button>
        <button
          id="add-receipt-button"
          type="button"
          class="add-receipt-button"
        >
          Tạo phiếu nhập
        </button>
      </div>
    </header>

    <div class="container">
      <main class="content">
        <div class="main-section">
          <div class="header-container">
            <button id="back-button" onclick="cancel()" class="button-back">
              <i class="fas fa-arrow-left"></i>
            </button>
            <h1 id="back-title">
              Chi tiết đơn hàng
              <span id="order-id"></span>
              <span id="order-status" style="margin-left: 30px"></span>
            </h1>
          </div>
          <div class="main-content">
            <section class="form-container" id="order-details">
              <h2>Danh sách sản phẩm trong đơn hàng</h2>
              <table id="product-table">
                <thead>
                  <tr>
                    <th>Mã SP</th>
                    <th>Tên SP</th>
                    <th>Đơn vị</th>
                    <th>Số lượng</th>
                  </tr>
                </thead>
                <tbody id="product-list"></tbody>
              </table>
            </section>
            <aside class="side-panel">
              <h3>Thông tin đơn hàng</h3>
              <div class="input-row">
                <div class="input-group">
                  <label for="supplier">Nhà cung cấp:</label>
                  <input type="text" id="supplier" disabled />
                </div>
              </div>
              <div class="input-row">
                <div class="input-group">
                  <label for="date">Ngày tạo:</label>
                  <input type="text" id="date" disabled />
                </div>
                <div class="input-group">
                  <label for="employee">Nhân viên tạo:</label>
                  <input type="text" id="employee" disabled />
                </div>
              </div>
              <div class="input-group">
                <label for="description">Mô tả đơn hàng:</label>
                <textarea id="description" rows="4" disabled></textarea>
              </div>
            </aside>
          </div>
        </div>
      </main>
    </div>

    <!-- Script xử lý sự kiện sau khi DOM đã sẵn sàng -->

    <script src="javascript/screens/order/orderDetail.js"></script>
  </body>
</html>
