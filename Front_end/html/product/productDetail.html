<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý kho - Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="../../css/createProduct.css" />
    <link rel="stylesheet" href="../../css/sidebar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header></header>
    <div class="container">
      <main class="content">
        <div class="main-section">
          <div class="header-container">
            <button id="back-button" onclick="cancel()" class="button-back">
              <i class="fas fa-arrow-left"></i>
            </button>
            <h1 id="back-title">Chi tiết sản phẩm</h1>
          </div>
          <div class="main-content">
            <section class="form-container" id="product-details">
              <div class="details-container">
                <h3 id="product-name"></h3>
                <div class="input-row">
                  <div class="input-group">
                    <label for="sku">Mã sản phẩm:</label>
                    <input type="text" id="product-id" />
                  </div>
                  <div class="input-group">
                    <label for="type">Loại sản phẩm:</label>
                    <input type="text" id="type" />
                  </div>
                </div>
                <div class="input-row">
                  <div class="input-group">
                    <label for="unit">Đơn vị tính:</label>
                    <select id="unit" onchange="updateConversionRate(this)">
                      <option value="" disabled selected>Chọn đơn vị</option>
                    </select>
                  </div>
                  <div class="input-group">
                    <label for="converted-stock-quantity">Số lượng tồn:</label>
                    <input
                      type="number"
                      id="converted-stock-quantity"
                      min="0"
                      required
                    />
                  </div>
                </div>
                <div class="input-row">
                  <div class="input-group">
                    <label for="conversion-rate">Tỷ lệ quy đổi:</label>
                    <input type="text" id="conversion-rate" value="" readonly />
                  </div>
                  <div class="input-group">
                    <label for="converted-stock">Số lượng tồn quy đổi:</label>
                    <input type="text" id="converted-stock" value="" readonly />
                  </div>
                </div>
                <div class="input-row">
                  <div class="input-group">
                    <label for="weight">Trọng lượng:</label>
                    <input type="text" id="weight" />
                  </div>
                </div>
                <label for="description">Mô tả sản phẩm:</label>
                <textarea id="description" rows="3"></textarea>
              </div>
            </section>
            <aside class="side-panel">
              <h3>Thông tin khác</h3>
              <div class="info-item">
                <!-- Thêm thông tin khác nếu cần -->
              </div>
            </aside>
          </div>
        </div>
      </main>
    </div>

    <script src="../../javascript/screens/product/productDetail.js"></script>
  </body>
</html>
