<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý kho - Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="css/createProduct.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <script src="javascript/constants.js"></script>
    <header>
      <div class="container-button">
        <button id="delete-button" type="button" class="delete-button">
          Xóa sản phẩm
        </button>
      </div>
    </header>
    <div class="container">
      <main class="content">
        <div class="main-section">
          <div class="header-container">
            <button id="back-button" onclick="cancel()" class="button-back">
              <i class="fas fa-arrow-left"></i>
            </button>
            <h1 id="back-title">Chi tiết sản phẩm</h1>
          </div>
          <div class="main-content">
            <section class="form-container" id="product-details">
              <div class="details-container">
                <h3 id="product-name"></h3>
                <div class="input-row">
                  <div class="input-group">
                    <label for="product-id">Mã sản phẩm:</label>
                    <input type="text" id="product-id" disabled />
                  </div>
                  <div class="input-group">
                    <label for="type">Loại sản phẩm:</label>
                    <input type="text" id="type" disabled />
                  </div>
                </div>
                <div class="input-row">
                  <div class="input-group">
                    <label for="weight">Trọng lượng:</label>
                    <input type="text" id="weight" disabled />
                  </div>
                  <div class="input-group"></div>
                </div>
                <div id="additional-units"></div>
                <label for="description">Mô tả sản phẩm:</label>
                <textarea id="description" rows="3" disabled></textarea>
              </div>
            </section>
            <aside class="side-panel">
              <h3>Thông tin khác</h3>
              <!-- <table id="conversion-table">
                <thead>
                  <tr>
                    <th>Đơn vị tính</th>
                    <th>Số lượng tồn</th>
                  </tr>
                </thead>
                <tbody id="conversion-body">
                  Dữ liệu sẽ được thêm vào đây
                </tbody>
              </table> -->
            </aside>
          </div>
        </div>
      </main>
    </div>

    <script src="javascript/screens/product/productDetail.js"></script>
  </body>
</html>
